<!DOCTYPE html>
<html>
    <head>
        <title>sandbox</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body ng-app="sandboxApp">
        <section ng-controller="MainCtrl">
            <header><h2>Regular Expression Generator</h2></header>
            <div class="ace_editor" ui-ace="{ onLoad: aceLoaded }"></div>
            <hr>
            <h4>GENERATE REGEX</h4>
            <div>
                <select ng-model="generatedRegex" ng-change="setRegexOption(generatedRegex)" ng-options="regexOption as regexOption for regexOption in listOfRegexes">
                    <option value="">{{ listOfRegexes.length ? "Custom Regex" : "Select from the viewer and click GENERATE" }}</option>
                </select>
            </div>
            <div>
                <input ng-model="generatedRegex" ng-change="updateRegexHighlighting(generatedRegex)" ng-show="listOfRegexes.indexOf(generatedRegex) < 0" />
            </div>
            <button type="button" ng-click="generateRegex('generatedRegex')">Generate</button>
        </section>
        <script src="js/main.js"></script>
    </body>
</html>
